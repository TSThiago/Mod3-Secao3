<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <form>
            <div class="info">
                <h3><label for="brand"></label>Marca</h3>
                <input type="text" id="brand" placeholder="Ex: Fiat">
            </div>
            <div class="info">
                <h3><label for="model"></label>Modelo</h3>
                <input type="text" id="model" placeholder="Ex: Uno">
            </div>
            <div class="info">
                <h3><label for="value"></label>Valor</h3>
                <input type="text" id="value" placeholder="Ex: 30000">
            </div>
            <div class="info">
                <h3><label for="color"></label>Cor</h3>
                <input type="text" id="color" placeholder="Ex: Vermelho">
            </div>
            <div class="info">
                <h3><label for="automatic">Autom√°tico</label></h3>
                <input type="text" id="automatic" placeholder="True ou False"> 
            </div>
            <button type="button">Submit</button>
        </form>
    </ul>
</body>
<script src="script.js"></script>
</html>
